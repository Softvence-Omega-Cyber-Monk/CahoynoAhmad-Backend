version: '3.8'

# Defines the database service.
services:
  db:
    # Use the official PostgreSQL image.
    image: postgres:latest
    # Assign a name to the container for easy identification.
    container_name: cahynoahmad_sql
    # Ensure the container restarts automatically if it stops.
    restart: always
    # Map the container's internal port 5432 to port 5434 on your host machine.
    ports:
      - "5434:5432"
    # Set environment variables for the PostgreSQL user, password, and database name.
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: cahynoahmad_db
    # Create a named volume for persistent data storage.
    # This ensures your database data is not lost when the container is removed.
    volumes:
      - pgdata:/var/lib/postgresql/data

# Defines the named volumes used by the services.
volumes:
  pgdata:
